name: CI/CD

on: [push, pull_request]

jobs:
  build:
    environment:
      name: test
    env:
      DB_HOST: ${{secrets.DB_HOST}}
      DB_PORT: ${{vars.DB_PORT}}
      DB_PASSWORD: ${{secrets.DB_PASSWORD}}
      DB_DATABASE: ${{vars.DB_DATABASE}}
      DB_DATABASE_TESTING: ${{vars.DB_DATABASE_TESTING}}
      DB_USER: ${{vars.DB_USER}}
      AUTH_SECRET_KEY: ${{secrets.AUTH_SECRET_KEY}}
      AUTH_ALGORITHM: ${{secrets.AUTH_ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{vars.ACCESS_TOKEN_EXPIRE_MINUTES}}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{secrets.DB_PASSWORD}}
          POSTGRES_DB: ${{secrets.DB_DATABASE_TESTING}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: initialize github actions
        uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: test
        run: |
          pip install pytest
          pytest
